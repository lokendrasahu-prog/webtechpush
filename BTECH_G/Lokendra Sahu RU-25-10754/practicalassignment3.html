<!--The <img> tag is used to embed imges in a web page-->
<!DOCTYPE html>
<html>
    <head>
        <title>Image tag</title>
    </head>
    <body>
        <img src="f.jpg" alt="flower" width="300" height="200">
    
        <img src="flower.png" width="300" height="200">
        <!--Attributes
        1. src="image.jpg"
        -specifies the path or url of the image to diplay.
        - important because without it, the image cannot be shown. 
        
        2. alt="Description of the image"
        -previous alternative text if the image vannot be displayed.
        - important for accessibility and SEO, as screen readers and search engines use it.
        -->
    </body>
    
</html>
