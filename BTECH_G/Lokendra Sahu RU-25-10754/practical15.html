<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM Manipulation Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }
    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .output {
        margin-top: 15px;
        padding: 10px;
        background-color: #e0f7fa;
        border-radius: 6px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="card">
    <h2>DOM Manipulation Example</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <textarea id="messageInput" placeholder="Enter your message"></textarea>
    <button onclick="updateCard()">Update Card</button>

    <div class="output" id="cardOutput">
        <h3 id="displayName">Your Name Here</h3>
        <p id="displayMessage">Your message will appear here.</p>
    </div>
</div>

<script>
function updateCard() {
    // Get user input using getElementById
    const name = document.getElementById("nameInput").value;
    const message = document.getElementById("messageInput").value;

    // Update DOM elements using innerHTML
    document.getElementById("displayName").innerHTML = name ? name : "Your Name Here";

    // Another way: use querySelector to select element
    const messagePara = document.querySelector("#displayMessage");
    messagePara.innerHTML = message ? message : "Your message will appear here.";
}
</script>

</body>
</html>
