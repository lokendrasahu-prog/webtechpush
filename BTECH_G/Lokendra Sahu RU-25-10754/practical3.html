<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
</head>
<body>
  <h1>HTML Table Example</h1>
  <table border="5px" width="80%" height="60%" cellpadding="10" cellspacing="0" align="center">
  <caption><b>Student Marks Table</b></caption>
     <tr><th rowspan="2">Student Name</th>
        <th colspan="3">Marks in Subjects</th>
        <th rowspan="2">Total</th>
     </tr>
     <tr>
        <th>Science</th>
        <th>English</th>
     </tr>
     <tr>
        <td>John</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
        <td>263</td></tr>
     <tr>
        <td>Mary</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>240</td></tr>
     <tr>
        <td>Alex</td>
        <td>92</td>
        <td>88</td>
        <td>95</td>
        <td>275</td>
     </tr>
     <tr>
        <td colspan="4" align="right"><b>Average Total</b></td>
        <td>259.3</td>
     </tr>
 </table>
</body>
</html>
