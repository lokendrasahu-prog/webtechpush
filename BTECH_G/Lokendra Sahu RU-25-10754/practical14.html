<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibrant Form Validation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #ffffff;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        width: 320px;
        border-top: 5px solid #ff6f61;
    }

    h2 {
        text-align: center;
        color: #ff6f61;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 2px solid #ccc;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ff6f61;
        box-shadow: 0 0 10px rgba(255,111,97,0.5);
    }

    .note {
        font-size: 14px;
        margin-bottom: 10px;
        min-height: 20px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .error {
        color: #e74c3c;
    }

    .success {
        color: #2ecc71;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #ff6f61;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: #ff3b2e;
    }
</style>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
    <h2>Register Now</h2>

    <input type="text" id="username" placeholder="Username" oninput="checkUsername()">
    <div class="note" id="usernameNote"></div>

    <input type="email" id="email" placeholder="Email" oninput="checkEmail()">
    <div class="note" id="emailNote"></div>

    <input type="number" id="age" placeholder="Age" oninput="checkAge()">
    <div class="note" id="ageNote"></div>

    <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let age = document.getElementById("age").value;
    let valid = true;

    if (username === "") {
        showError("username", "Username cannot be empty!");
        valid = false;
    }

    if (email === "" || !email.includes("@")) {
        showError("email", "Please enter a valid email!");
        valid = false;
    }

    if (age === "" || age < 1 || age > 120) {
        showError("age", "Age must be between 1-120!");
        valid = false;
    }

    if (valid) {
        alert("ðŸŽ‰ Registration successful!");
    } else {
        alert("âš  Please correct the highlighted errors!");
    }

    return valid;
}

function checkUsername() {
    let username = document.getElementById("username").value.trim();
    if (username.length < 3) {
        showError("username", "Username too short!");
    } else {
        showSuccess("username", "Looks good!");
    }
}

function checkEmail() {
    let email = document.getElementById("email").value.trim();
    if (!email.includes("@")) {
        showError("email", "Invalid email!");
    } else {
        showSuccess("email", "Valid email!");
    }
}

function checkAge() {
    let age = document.getElementById("age").value;
    if (age < 1 || age > 120) {
        showError("age", "Age must be 1-120!");
    } else {
        showSuccess("age", "Perfect!");
    }
}

function showError(id, message) {
    let input = document.getElementById(id);
    let note = document.getElementById(id + "Note");
    input.style.borderColor = "#e74c3c";
    note.innerText = message;
    note.className = "note error";
}

function showSuccess(id, message) {
    let input = document.getElementById(id);
    let note = document.getElementById(id + "Note");
    input.style.borderColor = "#2ecc71";
    note.innerText = message;
    note.className = "note success";
}
</script>

</body>
</html>
